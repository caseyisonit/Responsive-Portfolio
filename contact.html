<!DOCTYPE html>
<html lang="en">

<head>
    <title>Casey Eickhoff's Developer Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style-contact.css">
</head>


<body>
    <!-- top navigation bar -->
    <div class="header">
        <nav class="clearfix">
            <h1>Casey Eickhoff</h1>
            <ul>
                <a href="index.html" class="main-menu">ABOUT</a>
                <a href="portfolio.html" class="main-menu" id="middle-link">PORTFOLIO</a>
                <a href="contact.html" class="main-menu">CONTACT</a>
            </ul>
        </nav>
    </div>

    <!-- site margins -->
    <div class="wrap-all">

        <!-- site content -->
        <div class="content-box">

            <h2>Contact</h2>
            <form autocomplete="on">
                <label>Name:</label><br>
                <input type="text" name="name" placeholder="Full Name"><br>
                <label>Email:</label><br>
                <input type="email" name="email" placeholder="example@gmail.com"><br>
                <label>Message:</label><br>
                <textarea name="message"></textarea><br>
                <input type="submit">
            </form>
        </div>

    </div>

    <footer>
        <p class="footer">Copyright &copy;</p>
    </footer>

</body>

</html>
